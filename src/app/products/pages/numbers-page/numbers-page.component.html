<p-panel
	[showHeader]="false"
	class="px-2"
>
	<h1>Pipes básicos numéricos</h1>
	<p>Pipes incuídos en Angular - Usualmente en el CommonModule</p>
</p-panel>

<div class="grid">
	<div class="col-12 md:col-4">
		<p-card
			header="Ventas Brutas"
			subheader="del presente año"
			>{{ totalSells + 1235 | number : '1.2-2' }}</p-card
		>
	</div>
	<div class="col-12 md:col-4">
		<p-card
			header="Ventas Netas"
			subheader="del presente año"
			>{{
				totalSells | currency : 'EUR' : 'symbol-narrow' : '1.4-4'
			}}</p-card
		>
	</div>
	<div class="col-12 md:col-4">
		<p-card
			header="Ganancias porcentuales"
			subheader="del presente año"
			>{{ percent | percent : '1.2-2' }}</p-card
		>
	</div>
</div>
